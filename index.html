
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestre do Fut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            background-image: linear-gradient(rgba(2, 6, 23, 0.95), rgba(2, 6, 23, 0.95)), 
                              url('https://www.transparenttextures.com/patterns/football-no-lines.png');
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-border {
            box-shadow: 0 0 10px #39FF14, inset 0 0 5px #39FF14;
        }
        .neon-text {
            text-shadow: 0 0 5px #39FF14, 0 0 10px #39FF14;
        }
        .neon-button {
            border: 1px solid #39FF14;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            background-color: #39FF14;
            color: black;
            box-shadow: 0 0 20px #39FF14;
        }
        .bg-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            z-index: -1;
            background-repeat: repeat;
            background-size: 200px;
            /* Placeholder for team logos pattern */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/100px-Palmeiras_logo.svg.png');
        }
        @keyframes splash-pulse {
            0% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 5px #39FF14); }
            50% { transform: scale(1.1); opacity: 0.8; filter: drop-shadow(0 0 20px #39FF14); }
            100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 5px #39FF14); }
        }
        .animate-splash {
            animation: splash-pulse 2s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body>
    <div class="bg-logos"></div>
    <div id="root"></div>
</body>
</html>
